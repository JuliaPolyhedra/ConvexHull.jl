language: julia
os:
    - linux
    - osx
julia:
    - 1.0
    - 1.3
notifications:
    email: false
before_script:
    - julia -e 'import Pkg; Pkg.clone("https://github.com/JuliaLinearAlgebra/GenericLinearAlgebra.jl.git")'
after_success:
    - echo $TRAVIS_JULIA_VERSION
    - julia -e 'import Pkg; Pkg.add("Coverage"); cd(Pkg.dir("ConvexHull")); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
